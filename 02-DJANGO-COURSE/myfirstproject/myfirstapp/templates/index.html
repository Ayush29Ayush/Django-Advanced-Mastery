{% extends 'base.html' %}

{% block content %}
  <main>
    <h1 style="color: blue;">Welcome to My Django Site</h1>
    <p>This is the main content area.</p>

    {% if user.is_authenticated %}
      <p>You are logged in as {{ user.username }}</p>
    {% else %}
      <p>Please log in to continue.</p>
    {% endif %}
  </main>
{% endblock %}
