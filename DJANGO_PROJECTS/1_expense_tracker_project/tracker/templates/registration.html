<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Your Company Name" />
    <title>Register Â· Your Company</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Custom Styles -->
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .form-signin {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease-in-out;
      }
      
      .form-signin h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #333;
      }
      
      .form-floating {
        margin-bottom: 1rem;
      }
      
      .form-floating input {
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 1rem;
      }
      
      .form-floating label {
        color: #777;
      }
      
      .btn-primary {
        background-color: #6a11cb;
        border: none;
        padding: 10px;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      
      .btn-primary:hover {
        background-color: #2575fc;
      }
      
      .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 1rem;
      }
      
      .messages li {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      
      .messages .success {
        background-color: #d4edda;
        color: #155724;
      }
      
      .messages .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <main class="form-signin">
      <form method="post">
        {% csrf_token %}
        <h1 class="text-center">Create Account</h1>

        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <div class="form-floating">
          <input type="text" name="first_name" class="form-control" id="floatingFirstName" placeholder="First Name" required />
          <label for="floatingFirstName">First Name</label>
        </div>

        <div class="form-floating">
          <input type="text" name="last_name" class="form-control" id="floatingLastName" placeholder="Last Name" required />
          <label for="floatingLastName">Last Name</label>
        </div>

        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required />
          <label for="floatingUsername">Username</label>
        </div>

        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Email Address" required />
          <label for="floatingEmail">Email Address</label>
        </div>

        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        <p class="mt-3 text-center">
          Already have an account? <a href="/login/" class="text-decoration-none">Login</a>
        </p>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
